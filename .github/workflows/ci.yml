name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Install bioinformatics dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y bwa samtools pigz mafft libbz2-dev liblzma-dev

    - name: Install fastp
      run: |
        sudo curl -L http://opengene.org/fastp/fastp > /usr/local/bin/fastp
        sudo chmod a+x /usr/local/bin/fastp

    - name: Set up uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Run Ruff (lint)
      run: uv run ruff check .

    - name: Run Ruff (format check)
      run: uv run ruff format --check .

    - name: Run Mypy
      run: uv run mypy .

    - name: Run tests
      run: uv run pytest --cov=umierrorcorrect --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
